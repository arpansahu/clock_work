<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

  <title>
      {% block title %}{% endblock %}
  </title>

  <!--     Fonts and icons     -->
  <link href="{% static 'vendor/fonts/opensans.css' %}" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="{% static 'vendor/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
  <!-- SweetAlert2 -->
  <link href="{% static 'vendor/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet" />
  <script src="{% static 'vendor/sweetalert2/sweetalert2.min.js' %}"></script>

  <!-- Sentry SDK for JavaScript --> 
  <script src="https://js.sentry-cdn.com/b58a4b247617a4f7268c2f56fdc44023.min.js" crossorigin="anonymous"></script>

  <!-- Jquery/AJAX -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}
    <style>
      html {
        {#font-size: 14px;#}
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Full viewport height */
      }
      .main-content {
          flex-grow: 1; /* Expands to take available space, pushing footer down */
      } 
      footer {
          /* Optional: add styling if needed */
      }
    </style>
  {% endblock stylesheets %}
</head>
<body class="d-flex flex-column min-vh-100 g-sidenav-show bg-gray-100">
  <!-- Main content with flex-grow to take available space -->
  <main class="main-content flex-grow-1 position-relative max-height-vh-100 h-100 border-radius-lg">
      {% include 'snippets/header.html' %}
      {% block content %}{% endblock %}
  </main>

  <!-- Footer at the bottom -->
  <footer class="container-fluid py-4">
      {% include 'snippets/footer.html' %}
  </footer>

  {% include "snippets/scripts.html" %}
  <script src="{% static 'js/jquery.js' %}"></script>
  {% block javascripts %}{% endblock %}
</body>
</html>
